<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div>
        <header>
            <h1>Calculadora de IMC RESPONSIVE</h1>
        </header>

    <section class="sombra contenedor">
        <h1>Ejemplo condicional If</h1>
        <h2>Ingresa tu edad</h2>
        <label for="">Ingresa tu edad:</label>
        <input placeholder="Ingresa tu edad" type="number" name="" id="edad">
        <br>
        <br>
        <button onclick="edadFnc()">Verificar</button>
        <p class="result" id="resultado">Resultado</p>
    </section>

    <section class="sombra contenedor">
      <h1>Ejemplo switch case</h1>
        <h2>Calcula tu Indice de Masa Corporal (IMC)</h2>
        <label  for="">Ingresa tu peso en Kg:</label>
        <input placeholder="Ingresa tu peso" type="number" name="" id="peso">
        <br>
        <br>
        <label  for="">Ingresa tu altura en cm:</label>
        <input placeholder="Ingresa tu altura" type="number" name="" id="altura">
        <br>
        <br>
        <button onclick="IMCFnc()">Calcular</button>
        <p class="imcResultado" id="resultado1">Tu IMC indica</p>
        <br>
    </section>
